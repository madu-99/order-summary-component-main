<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!--custom css file-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-body">
        <h2> Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-box">
          <div class="left">
            <img src="images/icon-music.svg" alt="">
            <div class="details">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="right">
            <a href="#">Change</a>
          </div>

        </div>
        <button class="submit_btn" type="submit">Proceed to Payment</button>
        <button class="cancel_btn" type="button">Canel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/madu-99/order-summary-component-main.git">Madumali Kanchana</a>
    </div>
  </div>


</body>

</html>
